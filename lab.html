<!-- Modal -->
<div class="modal fade" id="userTheme" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modelTitle">User Theme
                    Customization</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="currentUrl"
                               class="col-sm-2 col-form-label">Current
                            Customized Theme URL</label>
                        <div class="col-sm-10">
                            <input type="text" readonly
                                   class="form-control-plaintext"
                                   id="currentUrl"
                                   value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="userUrl"
                               class="col-sm-2 col-form-label">Your Theme
                            URL</label>
                        <div class="col-sm-10">
                            <input type="url" class="form-control"
                                   id="userUrl"
                                   placeholder="http(s)://">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close
                </button>
                <button type="button" class="btn btn-primary"
                        onclick="saveUserTheme()">Save changes
                </button>
            </div>
        </div>
    </div>
